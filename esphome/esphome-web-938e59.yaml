esphome:
  name: esphome-web-938e59
  friendly_name: Test ESP
  min_version: 2024.11.0
  name_add_mac_suffix: false

esp8266:
  board: esp01_1m

sensor:
  - platform: homeassistant
    id: current_temperature
    entity_id: climate.living_room_aircon
    attribute: current_temperature

display:
  - platform: lcd_gpio
    dimensions: 16x2
    data_pins:
      - GPIO16
      - GPIO5
      - GPIO4
      - GPIO0
    enable_pin: GPIO12
    rs_pin: GPIO14
    lambda: |-
      it.printf(0, 0, "%.1f", id(current_temperature).state);

# Enable logging
logger:

# Enable Home Assistant API
api:

# Allow Over-The-Air updates
ota:
- platform: esphome

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
