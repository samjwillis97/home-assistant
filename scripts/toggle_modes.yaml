---
alias: "Toggle House Modes"
icon: mdi:house

variables:
  anchors:
    - &modes
      - input_boolean.house_mode_away
      - input_boolean.house_mode_sleep
      - input_boolean.house_mode_bedtime

sequence:
  - action: scene.turn_on
    target:
      entity_id:
        - scene.living_room_away
        - scene.study_away
        - scene.bedroom_away
